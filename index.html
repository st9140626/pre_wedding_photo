<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>River & Shelly Pre-Wedding Photography</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Edu+TAS+Beginner&display=swap');
    .align-top {
      align-items: start;
    }

    .align-center {
      align-items: center;
    }

    .align-bottom {
      align-items: end;
    }

    * {
      box-sizing: border-box;
    }
    *::before, *::after {
      box-sizing: border-box;
    }

    body {
      font-family: 'Edu TAS Beginner', cursive;
      font-size: 1.125rem;
      line-height: 1.5;
      color: #787878;
      background: #fff;
      text-rendering: optimizeLegibility;
    }

    ul li {
      margin: 0 1.5rem 0 0;
    }

    a {
      color: #787878;
      text-decoration: none;
      transition: all 0.2s ease;
    }
    a:hover {
      color: #2e2e2e;
    }
    a.active {
      color: #2e2e2e;
    }

    .row {
      margin-bottom: 1.5rem;
    }
    .row:last-child {
      margin-bottom: 0;
    }
    nav {
      padding: 2.5rem 0 2.5rem 0;
    }
    nav ul {
      display: flex;
      justify-content: flex-start;
    }
    nav li {
      font-size: 1.25rem;
    }
    nav li:nth-child(2) {
      margin: 0;
    }

    #highlight {
      color: #ea8478;
      padding-left: 6rem;
      line-height: 4.5rem;
    }

    .gallery {
      padding: 0 1rem 1.5rem 1rem;
    }

    .img-container {
      width: 100%;
      height: 500px;
      cursor: pointer;
      overflow: hidden;
    }

    .img-container:hover .img-content-hover {
      display: block;
    }

    img {
      width: 100%;
      height: 500px;
      -o-object-fit: cover;
      object-fit: cover;
      transform: scale(1);
      transition: all 0.3s ease-in-out;
    }

    img:hover {
      transform: scale(1.05);
    }

    .img-content-hover {
      z-index: 1;
      position: absolute;
      top: 0;
      left: 0;
      white-space: nowrap;
      display: none;
      padding: 1rem;
      background: #fff;
      font-weight: 400;
      margin-top: 1.25rem;
      margin-left: -2rem;
    }

    .title {
      color: #2e2e2e;
      font-size: 1.5rem;
      font-weight: 700;
    }

    .category {
      font-size: 1rem;
      color: #787878;
    }

    .img-content {
      display: none;
    }
    .social li {
      display: inline-block;
    }
    .h_650, .h_650_image {
      height: 650px;
    }
    .h_600, .h_600_image {
      height: 600px;
    }
    .h_400, .h_400_image {
      height: 400px;
    }
    
    @media (min-width: 62rem) {
      nav ul {
        justify-content: flex-end;
      }
    }
    @media (max-width: 1440px) {
      img.middle_screen_height {
        min-height: 640pxx;
      }
    }
    @media (max-width: 1024px) {
      .img-container {
        margin: 0%;
        height: 100%;
      }
      .row > div {
        margin-bottom: 1.5rem;
      }
      .row > div:last-child {
        margin-bottom: 0;
      }
      .img-container.horizon > img {
        height: auto;
      }
      .img-container:hover .img-content-hover {
        display: none;
      }

      .img-content {
        display: block;
        padding: 1rem 0;
      }
    }
  </style>
</head>

<body>
  <nav>
    <div class="container-fluid">
      <div class="row">

          </figure>
        </div>
        <div class="column-xs-12 column-md-4">
          <figure class="img-container h_650">
            <img src="vertical_image/R6__1639.jpg" class="h_650_image middle_screen_height">
          </figure>
        </div>
        <div class="column-xs-12 column-md-4">

      <!-- 4 -->

    </div>
  </section>
</body>
</html>
